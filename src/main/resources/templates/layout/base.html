<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo} + ' - Gestión de Alumnos'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    
    <!-- Meta tags para CSRF -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Fragmento de navegación -->
    <nav th:fragment="navegacion" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/alumnos}">
                <i class="fas fa-graduation-cap me-2"></i>
                Gestión de Alumnos
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-nav collapse navbar-collapse" id="navbarNav">
                <a class="nav-link" th:href="@{/alumnos}">
                    <i class="bi bi-list-ul me-1"></i>
                    Lista de Alumnos
                </a>
                <a sec:authorize="hasAuthority('CREAR_ALUMNOS')" class="nav-link" th:href="@{/alumnos/nuevo}">
                    <i class="bi bi-person-plus me-1"></i>
                    Nuevo Alumno
                </a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button class="btn btn-link nav-link logout-btn" type="submit">
                        <i class="bi bi-box-arrow-right me-1"></i>
                        Cerrar sesión
                    </button>
                </form>

            </div>
        </div>
    </nav>

    <header th:fragment="header" class="bg-light py-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="h2 mb-0" th:text="${titulo}"></h1>
                </div>
            </div>
        </div>
    </header>

     <!-- Contenido principal -->
    <main class="container my-4 flex-grow-1">
        <div th:replace="${contenido} :: contenido"></div>
    </main>

     <!-- Fragmento de footer -->
    <footer th:fragment="footer" class="bg-dark text-light py-3 mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 text-center text-md-start">
                    <p class="mb-0">
                        <i class="bi bi-code-slash me-1"></i>
                        Sistema de Gestión de Alumnos
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
</body>
</html>
